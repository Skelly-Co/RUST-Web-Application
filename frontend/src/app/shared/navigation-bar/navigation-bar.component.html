<header class="navigation-bar">
  <!-- Navigation bar -->
  <div class="navigation-bar-holder">
    <div class="container">
      <div class="flex-parent">
        <a class="logo"><img src="assets/images/RUST-logo-white.png" title="RUST Logo"></a>
        <nav class="flex-child navigation-bar-wrap d-none d-lg-none d-xl-block">
          <ul class="navigation-bar-menu">
            <li><a routerLink="/vision">Vision</a></li>
            <li class="navigation-bar-dropdown">
              <a routerLink="/shop">Shop<img src="assets/images/dropdown-arrow.png" height="10" width="10"></a>
              <ul class="navigation-bar-dropdown-menu">
                <li><a>Top</a></li>
                <li><a>Bottom</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <li class="navigation-bar-dropdown">
          <img src="assets/images/shopping-cart.png" (click)="setCartVisibility()">
        </li>
      </div>
    </div>
  </div> 
  <!-- Cart -->
  <div *ngIf="isCartVisible === true">
    <div class="over-page">
      <div class="sidebar-wide" (clickOutside)="setCartVisibility()">
        <div class="sidebar">
          <div id="cart-title" class="sidebar-title">Cart</div>
            <ul class="cart-list">
              <li>
                <div class="cart-list-product">
                  <div>
                    <img src="https://makiaclothing.com/wp-content/uploads/2018/01/CC_W21032_0011-697x697.jpg" height="125" width="125">       
                  </div>
                  <div>
                    <div class="cart-list-name-primary">Greg suks shirt</div>
                    <div class="cart-list-name-secondary">White</div>
                    <div class="cart-list-quantity-container">
                      <span class="cart-list-quantity-decrement">–</span><input class="cart-list-quantity" type="text" value="1" min="0" max="10"><span class="cart-list-quantity-increment">+</span>
                    </div>
                  </div>
                  <div class="cart-list-price-primary">132.99€</div>
                </div>                          
              </li>            
            </ul>
          <div>      
            <div id="cart-total-w">Subtotal: 132.99€</div>
          </div>
          <button class="checkout-button" routerLink="/checkout">Checkout</button>  
        </div>
      </div>
    </div>
  </div>
</header>
